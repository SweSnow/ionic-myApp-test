<ion-view view-title="{{project.name}}">
  <ion-content>
	<table>
		<tr>
			<td>Name:</td>
			<td>{{project.name}}</td>
		</tr>
		<tr>
			<td>Owner:</td>
			<td>{{project.owner.login}}
		</tr>
		<tr>
			<td>Description:</td>
			<td>{{project.description}}
		</tr>
		<tr>
			<td>Id:</td>
			<td>{{project.id}}
		</tr>
		<tr>
			<td>Forks:</td>
			<td>{{project.forks}}
		</tr>
		<tr>
			<td>Date created:</td>
			<td>{{project.created_at}}
		</tr>
		<tr>
			<td>Url:</td>
			<td><a ng-href="{{project.html_url}}">{{project.html_url}}</a></td>
		</tr>
	</table>
  </ion-content>
</ion-view>
